services:
  
  ig-server:
    container_name: "builder"
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ig-output:/src/output:rw
      - ig-cache:/src/input-cache:rw
      - ig-input:/src/input:ro
      - ./sushi-config.yaml:/src/sushi-config.yaml:ro
      - ./package.json:/src/package.json:ro
    networks:
      - fhir
    command: >
        bash -c "
        ./_genonce.sh"
    environment:
      - TZ=Europe/Copenhagen

  ig-nginx:
    container_name: "site"
    image: nginx:1.25.3-alpine
    # image: ghcr.io/trifork/fhir-questions.fhir-ig:IG2.0.5
    restart: unless-stopped
    volumes:
      - ig-output:/usr/share/nginx/html:rw
      - ./nginx/nginx-template.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      fhir:
        ipv4_address: 172.20.0.7
    ports:
      - 4000:8080
    depends_on:
      - ig-server
    environment:
      - TZ=Europe/Copenhagen


networks:
  fhir:
    name: fhir
    external: true

volumes:
  ig-output:
    driver: local
    driver_opts:
      type: none
      device: ./output
      o: bind
  ig-cache:
    driver: local
    driver_opts:
      type: none
      device: ./input-cache
      o: bind      
  ig-input:
    driver: local
    driver_opts:
      type: none
      device: ./input
      o: bind
      
